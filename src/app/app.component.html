<div class="home-main--container">
    <div class="home-main--search-container">
      <!-- output event to pass info from search container to the main container -->
      <app-search-container-layout (newSearchEvent)="handleCardSearchEvent($event)"></app-search-container-layout>
    </div>
    <div class="home-main--content">
      <!-- input to pass cards data from this component to child component -->
      <app-main-content-layout [pokemonData]="pokemonCardPage"></app-main-content-layout>
    </div>
  </div>
